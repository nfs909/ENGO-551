<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <nav>
    <a class = "btn" style="background-color: rgba(0, 0, 0, 0.558); color: darkorange; margin-left: 5%; margin-top: 5%;" href="/logout">Logout</a>
  </nav>
  <body style="background-image: url(https://wallpapercave.com/wp/wp4430570.jpg); background-repeat: no-repeat; background-size: cover;">
    <h1 class = "display-4" style = "margin-top: 100px; font-size: 120px; font-weight: 150; font-family: fantasy; color: darkorange; text-align: center;text-shadow: 0 0 1px black, 0 0 1px black, 0 0 1px black, 0 0 1px black;">List of books found</h1>
        <table class = "table" style="border: 3px;background-color: rgba(240, 248, 255, 0.782); text-align: center; border-color: white; border-collapse: collapse;">
            <tr>
                {% for header in headings %}
                <th>{{  header  }}</th>
                {% endfor %}
            </tr>
            {% for b in book %}
            <tr>
=               <td><a href="{{ url_for('specbook', book_isbn = b.isbn)  }}">{{  b.title  }}</a></td>
                <td>{{  b.author  }}</td>
                <td>{{  b.isbn }}</td>
            </tr>
            {% endfor %}
        </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
